
<body>

    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">
        <div class="signin">
            <form [formGroup]="signinForm" (ngSubmit)="signinUser()">
                <label style="margin-left: -10px;" for="chk" aria-hidden="true">Connexion :</label>
                <br>
                    
                    <div class="form-group">
                        <input type="email" formControlName="email"
                            class="form-control" id="exampleInputEmail"
                            aria-describedby="emailHelp" placeholder="Email" size="44">
                        <div *ngIf="email.touched && email.invalid" class="text-danger">
                            <div *ngIf="email.errors.required">
                                <small>* Adresse email est obligatoire</small>
                            </div>
                            <div *ngIf="email.errors.email">
                                <small>* Adresse email est invalide</small>
                            </div>
                        </div>

                    </div>
                    <div class="form-group">
                        <input type="password" formControlName="password"
                            class="form-control" id="exampleInputPassword"
                            placeholder="Mot de passe" size="44">
                        <div *ngIf="password.touched && password.invalid" class="text-danger">
                            <div *ngIf="password.errors.required">
                                <small>* Le mot de passe est obligatoire</small>
                            </div>
                        </div>

                    </div>
                    <div class="form-group">
                        <div class="custom-control custom-checkbox small">
                            <input type="checkbox" class="custom-control-input" id="customCheck">
                            <span class="custom-control-label" for="customCheck">Se souvenir de moi</span>
                        </div>
                    </div>
                    <button  [disabled]="signinForm.invalid" type="submit">
                        Login
                    </button>
                    
                    <br>
                    <!-- <div class="text-center">
                        <a style="color: white;margin-left: -50px;" routerLink="/password">Mot de passe oubli√© ?</a>
                    </div> -->

                    <a href="index.html" class="btn btn-google btn-user btn-block">
                        <i class="fab fa-google fa-fw"></i> Login with Google
                    </a>
                    <a href="index.html" class="btn btn-facebook btn-user btn-block">
                        <i class="fab fa-facebook-f fa-fw"></i> Login with Facebook
                    </a> -->
               
            </form>
        </div>
       
    </div>
</body>

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->

    <!-- End of Sidebar -->
    <app-sidebar></app-sidebar>
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <app-topbar></app-topbar>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">PRODUIT ET SERVICE</h1>

                </div>




                <div class="card"
                    style="width: 95.5rem;height:100px;padding-top:18px;padding-left:20px; border-color: white;">
                    <div>
                        <div _ngcontent-qfv-c21="" class="p-2 ">
                            <!---->
                            <!---->
                            <div style="margin-left: 20px;" _ngcontent-qfv-c21="" class="ng-star-inserted"><img style="width: 8%;margin-top: -15px;"
                                    _ngcontent-qfv-c21="" class="sm-avatar img-thumbnail rounded-circle"
                                     [src]="service.image" > </div>
                        </div>
                        <div style="margin-left: 180px;margin-top: -65px;" _ngcontent-qfv-c21=""
                            class="p-2 align-self-center">
                            <p _ngcontent-qfv-c21="" class="text-success h4">{{service.lib}}</p>
                        </div>
                        <div _ngcontent-qfv-c21="" class="p-2 ml-auto align-self-center">
                            <!---->

                        </div>
                        <div _ngcontent-qfv-c21="" class="p-2 h3 align-self-center"><i _ngcontent-qfv-c21=""
                                class="fa fa-pencil-square-o cursor-pointer text-success"></i></div>
                    </div>
                </div>
                <br>

                <!-- Content Row -->

                <div class="row">

                    <!-- Area Chart -->
                    <div class="col">
                        <div class="card shadow mb-4">

                            <!-- Card Body -->

                            <div class="card-body" style="padding:40px;">

                                
                                    
                                    <div _ngcontent-qfv-c22="" class="form-row pt-4 p-3">
                                        <div _ngcontent-qfv-c22="" class="form-group col-md col-sm-6">
                                            <p _ngcontent-qfv-c22="" class="text-secondary">Catégorie</p>
                                            <!---->
                                            
                                            <div _ngcontent-qfv-c22="" class="ng-star-inserted">
                                                <p _ngcontent-qfv-c22="" class="company-address"  style="color: black;">{{service.categorie}}</p>
                                            </div>
                                        </div>
                                        <!---->
                                        <div _ngcontent-qfv-c22="" class="form-group col-md col-sm-6 ng-star-inserted">
                                            <p _ngcontent-qfv-c22="" class="text-secondary">Marque</p>
                                            <!---->
                                            <div _ngcontent-qfv-c22="" class="ng-star-inserted">
                                                <p _ngcontent-qfv-c22=""  style="color: black;" class="company-address">{{service.marque}}</p>
                                            </div>
                                        </div>
                                        <!---->
                                       
                                        <div _ngcontent-qfv-c22="" class="form-group col-md col-sm-6"><span
                                                _ngcontent-qfv-c22="" class="text-secondary">Description</span>
                                            <div _ngcontent-qfv-c22=""
                                                class="textarea-size ng-untouched ng-pristine" id="description">
                                                <!---->
                                                <div class="ck-blurred ck ck-content ck-editor__editable ck-rounded-corners ck-editor__editable_inline ck-read-only"
                                                    lang="en" dir="ltr" role="textbox"
                                                    aria-label="Éditeur de texte enrichi, main" contenteditable="false">
                                                    <p  style="color: black;"><br data-cke-filler="true">{{service.description}}</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <hr _ngcontent-qfv-c22="">
                                    <div _ngcontent-qfv-c22="" class="form-row">
                                        <div _ngcontent-qfv-c22="" class="form-group text-center col-md-3 col-sm-6">
                                            <p _ngcontent-qfv-c22="" class="text-secondary"> PRIX PUBLIC </p>
                                            <div _ngcontent-qfv-c22="">
                                                <p _ngcontent-qfv-c22="" class="h4 text-success">{{resultat_ttc|number}} TND
                                                    TTC</p>
                                                <p _ngcontent-qfv-c22="" class="h6 text-success">{{resultat_ht|number}} TND HT
                                                </p>
                                            </div>
                                        </div>
                                        <div _ngcontent-qfv-c22="" class="form-group text-center col-md-3 col-sm-6">
                                            <p _ngcontent-qfv-c22=""  style="color: black;" class="text-secondary">TVA</p>
                                            <!---->
                                            <div _ngcontent-qfv-c22="" class="ng-star-inserted">
                                                <p _ngcontent-qfv-c22=""   style="color: black;">{{service.tva}}</p>
                                            </div>
                                        </div>
                                        <!---->
                                        <!---->
                                       
                                        
                                        <div _ngcontent-qfv-c22="" class="form-group text-center col-md-3 col-sm-6">
                                            <p _ngcontent-qfv-c22="" class="text-secondary">TAXE</p>
                                            <!---->
                                            <div _ngcontent-qfv-c22="" style="color: black;">{{service.taxe}}</div>
                                            <!---->
                                        </div>
                                    </div>
                                


                            </div>



                        </div>
                    </div>

                </div>


            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; Your Website 2021</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>
